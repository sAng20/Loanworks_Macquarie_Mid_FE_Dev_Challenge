<div class="user-card-detail">
    <!-- avatar -->
    <img [src]="data?.avatar_url" alt="user avatar" />
    <!-- name -->
    <p>{{data?.name}}</p>
    <!-- login name -->
    <p>{{data?.login}}</p>
    <!-- company -->
    <p>{{data?.company}}</p>
    <!-- # of follower -->
    <p>{{data?.followers}} followers</p>
    <!-- # of public repos -->
    <p>{{data?.public_repos}} public repos</p>
</div>
